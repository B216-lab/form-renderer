services:
  frontend:
    container_name: geoform-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4173:4173'
    restart: unless-stopped
    # Runtime конфигурация API base URL (переопределяется без пересборки образа)
    # Примеры:
    #   staging: VITE_API_BASE_URL=https://staging-api.example.com
    #   production: VITE_API_BASE_URL=https://api.example.com
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8081}
    networks:
      - shared-net
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4173']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  shared-net:
    external: true
